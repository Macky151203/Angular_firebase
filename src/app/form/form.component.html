<form (submit)="onsubmit()">
    <input class="bg-gray-100 p-1 m-1 rounded-md" name="name" [(ngModel)]="name" placeholder="Name" type="text" />
    <input class="bg-gray-100 p-1 m-1 rounded-md" name="email" [(ngModel)]="email" placeholder="Email" type="text" />
    <input class="bg-gray-100 p-1 m-1 rounded-md" name="number" [(ngModel)]="number" placeholder="Mobile no." type="text" />
    <button type="submit" class="bg-green-600 w-24 m-1 p-1 rounded-md text-white">Add</button>
</form>
